<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            background: #2c3e50;
            width: 250px;
            transition: all 0.3s;
        }

        #page-content-wrapper {
            width: 100%;
            transition: all 0.3s;
        }

        .toggled #sidebar-wrapper {
            margin-left: -250px;
        }

        .card-icon {
            font-size: 2rem;
            opacity: 0.4;
        }

        .cover-img {
            width: 40px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading py-3 text-center">
                <i class="fas fa-book-reader me-2"></i> BOOKHUB ADMIN
            </div>
            <div class="list-group list-group-flush" id="sidebar-menu">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white active" data-route="dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="books">
                    <i class="fas fa-book me-2"></i> Quản lý Sách
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="users">
                    <i class="fas fa-users me-2"></i> Người dùng
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="borrowings">
                    <i class="fas fa-exchange-alt me-2"></i> Mượn & Trả
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="events">
                    <i class="fas fa-calendar-alt me-2"></i> Sự kiện
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-primary d-md-none" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">Xin chào, <strong>Admin</strong></span>
                        <img src="https://via.placeholder.com/40/4e73df/ffffff?text=AD" class="rounded-circle" width="40">
                    </div>
                </div>
            </nav>

            <main class="container-fluid px-4 py-4" id="main-content">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3">Đang khởi tạo hệ thống...</p>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Core routing
        class Router {
            static routes = {
                'dashboard': 'Dashboard',
                'books': 'Quản lý Sách',
                'users': 'Người dùng',
                'borrowings': 'Mượn & Trả',
                'events': 'Sự kiện'
            };

            static async navigateTo(route) {
                document.title = `BookHub Admin - ${this.routes[route]}`;

                // Load view
                try {
                    const response = await fetch(`views/${route}.html`);
                    const html = await response.text();
                    document.getElementById('main-content').innerHTML = html;

                    // Highlight menu
                    document.querySelectorAll('[data-route]').forEach(el => el.classList.remove('active'));
                    document.querySelector(`[data-route="${route}"]`)?.classList.add('active');
                } catch (err) {
                    document.getElementById('main-content').innerHTML = `<div class="alert alert-danger">Lỗi: ${err.message}</div>`;
                }
            }

            static init() {
                // Sidebar toggle
                document.getElementById('menu-toggle')?.addEventListener('click', () => {
                    document.getElementById('wrapper').classList.toggle('toggled');
                });

                // Menu click
                document.getElementById('sidebar-menu').addEventListener('click', (e) => {
                    const link = e.target.closest('[data-route]');
                    if (link) {
                        e.preventDefault();
                        Router.navigateTo(link.getAttribute('data-route'));
                    }
                });

                // Load dashboard first
                this.navigateTo('dashboard');
            }
        }

        // Khởi chạy
        document.addEventListener('DOMContentLoaded', () => Router.init());
    </script>
</body>
</html>
