<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading py-3 text-center">
                <i class="fas fa-book-reader me-2"></i> BOOKHUB ADMIN
            </div>
            <div class="list-group list-group-flush" id="sidebarMenu">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white active" data-route="dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="books">
                    <i class="fas fa-book me-2"></i> Quản lý Sách
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="users">
                    <i class="fas fa-users me-2"></i> Người dùng
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="borrowings">
                    <i class="fas fa-exchange-alt me-2"></i> Mượn & Trả
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-route="events">
                    <i class="fas fa-calendar-alt me-2"></i> Sự kiện
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-primary d-md-none" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav aria-label="breadcrumb" id="breadcrumb"></nav>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">Xin chào, <strong id="userName">Admin</strong></span>
                        <!-- ✅ FIX: Sửa URL placeholder -->
                        <img src="https://ui-avatars.com/api/?name=Admin&background=4e73df&color=fff"
                             class="rounded-circle"
                             width="40"
                             height="40"
                             alt="Avatar">
                    </div>
                </div>
            </nav>

            <main class="container-fluid px-4 py-4" id="mainContent">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3">Đang khởi tạo hệ thống...</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modalsContainer"></div>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ Load api.js -->
    <script src="js/api.js"></script>

    <!-- ✅ Load controllers.js (MỚI THÊM) -->
    <script src="js/controllers.js"></script>

    <!-- ✅ Core module -->
    <script type="module">
        import { Core } from './js/core.js';
        < !--Libraries -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ Load api.js TRƯỚC -->
    <script src="js/api.js"></script>

    <!-- ✅ Core module -->
    <script type="module">
        import {Core} from './js/core.js';

        // Expose Core globally
        window.Core = Core;

    document.addEventListener('DOMContentLoaded', () => {
            Core.init();
        Core.navigateTo('dashboard');
    });
    </script>
</body>
</html>
