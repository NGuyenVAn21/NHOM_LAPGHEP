<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">📊 Bảng điều khiển</h2>
</div>

<div class="row mb-4">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Tổng sách</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalBooks">--</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-book fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Thêm 3 card tương tự cho Users, Borrowing, Events -->
</div>

<script>
    // Load stats khi vào dashboard
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const booksRes = await fetch('/api/books');
            const books = await booksRes.json();
            document.getElementById('totalBooks').textContent = books.length;
        } catch (err) {
            console.error('Lỗi:', err);
        }
    });
</script>
